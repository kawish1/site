<div class="btn-toolbar">
{{$dir := .Get "dir"}}
{{ $url := .Get "baseurl" }}
{{ $files := readDir $dir }}
    {{ range $files }}
        {{$str := replace $dir "content/" ""}}
        {{$lecture := replace .Name ".md" ""}}
        <a href="{{$url|urlize}}{{$str|urlize}}{{ $lecture }}/" type=button class="btn btn-lg btn-success">
           {{ $lecture}}
         <b class="glyphicon glyphicon-blackboard"></b>
         </a>
             {{end}}
</div>
