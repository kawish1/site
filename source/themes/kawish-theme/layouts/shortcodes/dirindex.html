<table style="width=100%">
{{$dir := .Get "dir"}}
{{ $url := .Get "baseurl" }}

{{ $files := readDir $dir }}
    {{ range $files }}
        {{ if .IsDir }}
            <tr>
                <td> 
                    {{$str := replace $dir "content/" ""}}
                    <a href="{{$url}}{{$str}}{{.Name | urlize }}/index.html" type=button class="btn btn-lg btn-success"> {{.Name}}</a>
                </td>
            </tr>
        {{end}}
     {{ end }}
</table>
