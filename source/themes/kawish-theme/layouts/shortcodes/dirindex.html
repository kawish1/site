<div class="btn-toolbar">
{{$dir := .Get "dir"}}
{{ $url := .Get "baseurl" }}
{{ $files := readDir $dir }}
{{ range $files }}
    {{ if .IsDir }}
      {{$str := replace $dir "content/" ""}}
        <a href="{{$url|urlize}}{{$str |urlize}}{{.Name | urlize }}/index.html" type=button class="btn btn-lg btn-success">
          {{.Name}}
          <b class="glyphicon glyphicon-book"></b>
        </a>
      {{ end }}
{{ end }}
</div>
